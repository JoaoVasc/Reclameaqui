<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/base_style.css">
        <link rel="stylesheet" href="css/cadastro-cidadao_style.css">
        <script src="js/handlingCPF.js"></script>
        <script src="js/registration.js"></script>
        <title>Cadastro</title>
    </head>
    <body onload="writeCpf(), typeRegistration()">
        <header>
            <div class="logosSES">
                <a href="index.html"><img src="img/SES.png" alt="imagem-logo-ses" width="180px"></a>
                <img src="img/brasao-gov-pe.png" alt="imagem-brasao-gov-pe" width="180px">                
            </div>
        </header>
        <div class="home-menu">
            <table class="menu-principal">
                <tr>
                    <th class="item-de-tabela-3 separador">|</th>
                    <th class="item-de-tabela-entrar btn-menu"><a class="itens-menu" id="entrar" href="./entrar.html">Entrar</a></th>
                </tr>
            </table>
        </div>
        <!--Fim do cabecalho-->
        <section class="container">
            <div class="cadastro-ouvidor">
                <form action="cadastro-ouvidor-2.html">
                    <legend id="registrationLegend"></legend>
                    <img src="img/step-1.png" alt="step-1" width="180px">                     
                    <div id="cadastro">
                        <table class="tabela-cadastro-dados-pessoais-ouvidor">
                            <tr>
                                <td>
                                    <label for="cpf" class="cpf-form-label required">CPF</label>
                                    <input class="inputuser" type="text" name="cpf" id="cpf" readonly=“true”>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="nome" class="nome-form-label required">Nome Completo</label>
                                    <input class="inputuser" type="text" name="nome" id="nome" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="matricula" class="matricula-form-label required">Matrícula</label>
                                    <input class="inputuser" type="text" name="matricula" id="matricula" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="tipoServidor" class="tipoServidor-form-label required">Tipo do Servidor</label>
                                    <select class="inputuser" type="text" name="tipoServidor" id="tipoServidor" required>                                        
                                        <option value="Servidor">Concursado</option>
                                        <option value="Servidor">Comissionado</option>
                                        <option value="Servidor">Terceirizado</option>
                                        <option selected="true" disabled="disabled"></option> 
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="localalocacao" class="local-alocacao-form-label required">Local de Alocacao</label>                                    
                                    <select class="inputuser" type="text" name="localalocacao" id="localalocacao" required>                                        
                                        <option value="Servidor">SES-PE - Sede</option>
                                        <option selected="true" disabled="disabled"></option> 
                                    </select>
                                </td>
                            </tr>                              
                        </table>
                        <div>
                            <input id="voltar" type="button" value="Voltar" onclick="location.href='cadastro-cpf.html';">
                            <input id="seguir" type="submit" value="Seguir">
                        </div>                
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
