<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/searchCEP.js" type='module' defer></script>
        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <div id="logo"><a href="index.html"><img src="img/SES.png" alt=""></a></div>
            <nav>
            <ul>
                <li><a href="">Acompanhe sua reclamação</a></li>
                <li><a href="">Cadastre uma empresa</a></li>
                <li><a href="">Compare</a></li>
                <li><a href="">Duvidas</a></li>
            </ul>
        </nav>
            <div id="btn">
                <div><a id="entrar" href="./entrar.html">Entrar</a></div>
            </div>
        </header><!--Fim do cabecalho-->
        <section class="container">
            <div id="cdp1">
                <div id="cadastrando">
                    <form action="">
                        <fieldset>
                            <legend><b>Cadastro</b></legend>
                            <br/>
                            <table>
                                <tr>
                                    <td><input class="inputuser" type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required></td>
                                </tr>
                                <tr>
                                    <td><input class="inputuser" type="text" name="nome" id="nome" placeholder="Nome completo" required></td>
                                </tr>
                                <tr>
                                    <td><input class="inputuser" type="tel" name="telefoneF" id="fixo" placeholder="Telefone Fixo"></td>
                                    <td><input class="inputuser" type="tel" name="telefoneM" id="movel" placeholder="Telefone Móvel"></td>
                                </tr>
                                <tr>
                                    <td><input class="inputuser" type="date" name="nascimento" id="nascimento" placeholder="Data de Nascimento" required></td>
                                </tr>
                                <tr>
                                    <td><input class="inputuser" type="text" name="CEP" id="CEP" placeholder="CEP"></td>
                                </tr>
                                <tr>
                                    <td><input class="inputuser" type="text" name="lougradouro" id="lougradouro" placeholder="lougradouro" required></td>
                                </tr>
                                <tr>
                                    <td><input class="inputuser" type="text" name="numero" id="numero" placeholder="número" required></td>
                                    <td><input class="inputuser" type="text" name="complemento" id="complemento" placeholder="complemento" required></td>
                                    <td><input class="inputuser" type="text" name="bairro" id="bairro" placeholder="bairro" required></td>
                                </tr>
                                <tr>
                                    <td><input type="text" class="inputuser" name="cidade" id="cidade" placeholder="cidade"></td>
                                    <td><input type="text" class="inputuser" name="estado" id="estado" placeholder="estado"></td>
                                </tr>
                                <tr>
                                    <td><input type="email" class="inputuser" name="email" id="email" placeholder="e-mail para cadastro"></td>
                                    <td><input type="email" class="inputuser" name="c-email" id="email" placeholder="confirme o e-mail"></td>
                                </tr>
                                <tr>
                                    <td><input type="password" class="inputuser" name="senha" id="senha" placeholder="senha"></td>
                                    <td><input type="password" class="inputuser" name="c-senha" id="senha" placeholder="confirme sua senha"></td>
                                </tr>
                            </table>
                        </fieldset>
                        <div>
                            <input id="confirmar" type="submit" value="Confirmar" href="index.html">
                        </div>
                    </form>
                </div>
                <div id="btn3">
                    <a id="voltar" href="cadastro.html">Voltar</a>
                </div>
                <!-- /#btn3 -->
            </div>
        </section>
    </body>
</html>
