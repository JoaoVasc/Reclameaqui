<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <div id="logo"><a href=""><img src="img/SES.png" alt=""></a></div>
            <nav>
            <ul>
                <li><a href="">Acompanhe sua reclamação</a></li>
                <li><a href="">Cadastre uma empresa</a></li>
                <li><a href="">Compare</a></li>
                <li><a href="">Duvidas</a></li>
            </ul>
        </nav>
            <div id="btn">
                <div><a id="entrar" href="./entrar.html" target="_blank">Entrar</a></div>
            </div>
        </header><!--Fim do cabecalho-->
        <section class="container">
            <div id="cdp1">
                <div id="cadastrando">
                    <form action="">
                        <fieldset>
                            <legend><b>Cadastro</b></legend>
                            <br/>
                            <div class="inputbox">
                                <input class="inputuser" type="text" name="cpf" id="cpf" placeholder="  Digite seu CPF" required>
                            </div>
                            <br/>
                            <div class="inputbox">
                                <input class="inputuser" type="text" name="nome" id="nome" placeholder="  Nome completo" required>
                            </div><br/>
                            <div class="inputbox">
                                <input class="inputuser" type="tel" name="telefoneF" id="fixo" placeholder="  Telefone Fixo" required>
                            </div>
                            <br/>
                            <div class="inputbox">
                                <input class="inputuser" type="tel" name="telefoneM" id="movel" placeholder="  Telefone Móvel" required>
                            </div><br/>
                            <div class="inputbox">
                                <input class="inputuser" type="date" name="nascimento" id="nascimento" placeholder="  Data de Nascimento" required>
                            </div>
                            <br/>
                            <!-- /#inputbox -->
                            <div class="inputbox">
                                <input class="inputuser" type="text" name="cpf" id="cpf" placeholder="  Endereço" required>
                            </div>
                            <br/>
                            <div class="inputbox">
                                <input class="inputuser" type="text" name="cpf" id="cpf" placeholder="  Complemento" required>
                            </div>
                            <br/>
                            <div class="inputbox">
                                <input class="inputuser" type="text" name="cpf" id="cpf" placeholder="  Estado / cidade / bairro" required>
                            </div>
                            <br/>
                            <div class="inputbox">
                                <input class="inputuser" type="email" name="cpf" id="cpf" placeholder="  Email" required>
                            </div>
                            <br/>
                            <div class="inputbox">
                                <input class="inputuser" type="email" name="cpf" id="cpf" placeholder="  confirmar Email" required>
                            </div>
                            <br/>
                            <div class="inputbox">
                                <input class="inputuser" type="password" name="cpf" id="cpf" placeholder="  senha" required>
                            </div>
                            <br/>
                            <div class="inputbox">
                                <input class="inputuser" type="password" name="cpf" id="cpf" placeholder="  confirmar senha" required>
                            </div>
                            <br/>
                        </fieldset>
                        <div id="submit">
                            <input type="submit" value="Próximo" href="index.html">
                        </div>
                    </form>
                </div>
                <div id="btn3">
                    <a id="voltar" href="cadastro.html">Voltar</a>
