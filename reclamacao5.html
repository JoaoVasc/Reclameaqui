<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reclame Aqui</title>
        <link rel="stylesheet" href="./css/base_style.css">
        <link rel="stylesheet" href="./css/historico_style.css">
        <link rel="stylesheet" href="./css/reclamacao_style.css">
        <script src="js/idReclamacaoGenerator.js"></script>
    </head>
    <body onload="idGenerator()">
        <header>
            <div class="logosSES">

                <img src="img/brasao-gov-pe.png" alt="imagem-brasao-gov-pe" width="180px">                
            </div>
        </header>
        <div class="home-menu">
            <table class="menu-principal">
                <tr>
                    <th class="item-de-tabela-3 separador">|</th>
                    <th class="item-de-tabela-desconectar btn-menu"><a class="itens-menu" id="desconectar" href="cadastro-perfil.html">Desconectar</a></th>
                </tr>
            </table>
        </div>
        <!--Fim do cabecalho-->
        <container class="historico-container">
            <section class="principal">
                <div class="area-foto-perfil">
                    <img class="imagem-perfil" src="img/user-profile.png" alt="imagem-perfil-de-usuario" width="450">
                    <h2 class="perfil-nome">Esther Carvalho Feitosa</h2>
                    <h2 Class="tipo-perfil">Perfil Cidadão</h2>

                        <img src="img/4-step-5.png" alt="step-5" width="280px">

                            <legend id="idlegendreclamacao"><b>Identificador da Reclamação:</b></legend>
                            <br />
                            <input id="reclamacaoNumID" class="inputIdReclamacao" type="text" readonly=“true”>

                        <a href="historico.html" id="concluir">Concluir</a>
