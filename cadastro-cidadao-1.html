<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/base_style.css">
        <link rel="stylesheet" href="css/cadastro-cidadao_style.css">
        <script src="js/handlingCPF.js"></script>
        <title>Cadastro</title>
    </head>
    <body onload="writeCpf()">
        <header>
            <div class="logosSES">
                <a href="index.html"><img src="img/SES.png" alt="imagem-logo-ses"></a>
                <img src="img/brasao-gov-pe.png" alt="imagem-brasao-gov-pe">                
            </div>
        </header>
        <div class="home-menu">
            <table class="menu-principal">
                <tr>
                    <th class="item-de-tabela-3 separador">|</th>
                    <th class="item-de-tabela-entrar btn-menu"><a class="itens-menu" id="entrar" href="./entrar.html">Entrar</a></th>
                </tr>
            </table>
        </div>
        <!--Fim do cabecalho-->
        <section class="container">
            <div class="cadastro-cidadao">
                <form action="cadastro-cidadao-2.html">
                    <legend>Cadastro do Cidadão</legend>
                        <img src="img/step-1.png" alt="imagem-brasao-gov-pe" width="180px">
                     
                    <div id="cadastro">
                        <table class="tabela-cadastro">
                            <tr>
                                <td>
                                    <label for="cpf" class="cpf-form-label">CPF</label>
                                    <input class="inputuser" type="text" name="cpf" id="cpf" readonly=“true”>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="nome" class="nome-form-label">Nome completo</label>
                                    <input class="inputuser" type="text" name="nome" id="nome" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="nascimento" class="nascimento-form-label">Data de Nascimento</label>
                                    <input class="inputuser" type="date" name="nascimento" id="nascimento" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="telefone-fixo" class="telefoneF-form-label">Telefone Fixo</label>
                                    <input class="inputuser" type="tel" name="telefone-fixo" id="fixo">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="telefone-movel" class="nascimento-form-label">Celular</label>
                                    <input class="inputuser" type="tel" name="telefone-movel" id="movel">
                                </td>
                            </tr>                                
                        </table>
                        <div>
                            <input id="voltar" type="submit" value="voltar"><input id="seguir" type="submit" value="Seguir">
                        </div>                
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
