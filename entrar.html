<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/59dd9f0f2d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/base_style.css">
        <link rel="stylesheet" href="css/login_style.css">        
        <script src="js/loginValidation.js"></script>
        <title>Entrar</title>
    </head>
    <body>
        <header>
            <div class="logosSES">
                <a href="index.html"><img src="img/SES.png" alt="imagem-logo-ses"></a>
                <img src="img/brasao-gov-pe.png" alt="imagem-brasao-gov-pe">                
            </div>
        </header>
        <div class="home-menu">
            <table class="menu-principal">
                <tr>
                    <th class="item-de-tabela-3 separador">|</th>
                    <th class="item-de-tabela-cadastrar btn-menu"><a class="itens-menu" id="cadastrar" href="cadastro-perfil.html">Cadastrar</a></th>
                </tr>
            </table>
        </div>
        <!--Fim do cabecalho-->
        <section class="container">
            <div>
                <form onsubmit="return loginItensValidation(this)">
                    <fieldset class="area-de-login">
                        <legend>Fazer Login</legend>
                        <br/>
                        <div class="inputbox">
                            <label class="login-form-label">
                                CPF, Email ou Matrícula
                                <input class="inputuser" type="email" name="email" id="email"
                                onkeypress="clearMsg()">
                            </label>
                            
                        </div>   
                        <div class="inputbox">
                            <label class="login-form-label">
                                Senha
                                <input class="inputuser" type="password" name="senha" id="senha"
                                onkeypress="clearMsg()">
                            </label>
                        </div>
                        <div class="row">
                            <div id="message"></div>
                        </div>
                        <div id="submit">
                            <input type="submit" value="Confirmar" class="btn-confirmar" onclick="typebottom(0)">
                        </div>
                        <div class="esqueci-senha">
                            <p>Esqueceu sua senha? <a class="link-esqueci-senha" href="#">Clique aqui para recuperar</a></p>
                        </div>
                    </fieldset>
                    <fieldset class="nao-tenho-cadastro">
                    <div class="txt-nao-tenho-cadastro">
                        <p>Não tem uma conta?</p> 
                        <input type="submit" value="Cadastrar" class="btn-cadastrar-login" onclick="typebottom(1)">
                    </div>
                </fieldset>
            </form>
            </div>
        </section>
    </body>
</html>
