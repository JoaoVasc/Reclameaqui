<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/59dd9f0f2d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">        
        <script src="js/loginValidation.js"></script>
        <title>Entrar</title>
    </head>
    <body>
        <header>
            <div id="logo"><a href="index.html"><img src="img/SES.png" alt="imagem-logo-ses"></a></div>
            <div id="pernambuco">
                <img src="https://cdn.pe.gov.br/default/governo/default/assets/img/marca_brasao_transp_azul_hor_184x48.png" width="240" alt="imagem-brasao-gov-pe">
            </div>
            <div id="btn">
                <div><a id="entrar" href="./entrar.html">Entrar</a></div>
                <div><a id="cadastrar" href="cadastro.html">Cadastrar</a></div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Acompanhe sua reclamação</a></li>
                    <li><a href="#">Cadastre uma empresa</a></li>
                </ul>
            </nav>
        </header>
        <!--Fim do cabecalho-->
        <section class="container">
            <div id="cdp1">
                <form action="">
                    <fieldset id="entrando">
                        <legend>Entrar</legend>
                        <br/>
                    <div class="inputbox">
                        <input class="inputuser" type="email" name="email" id="email"
                        placeholder="Informe seu CPF,Email ou Matrícula" onkeypress="clearMsg()">
                    </div>   
                    <div class="inputbox">
                        <input class="inputuser" type="password" name="senha" id="senha"
                        placeholder="Digite sua Senha" onkeypress="clearMsg()">
                    </div>
                    <div class="row">
                        <div id="message"></div>
                    </div>
                    <div id="createaccount">
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastrar</a></p>
                    </div>
                    <div id="setnewpass">
                        <p>Esqueceu sua senha? <a href="#">Recuperar</a></p>
                    </div>
                </fieldset> 
                </form>
                <div id="submit">
                    <input type="submit" value="Confirmar" id="confirmar" onclick="loginItensValidation()">
                </div>
                <div id="btn3">
                    <a id="voltar" href="index.html">Voltar</a>
                </div>
            </div>
        </section>
    </body>
</html>
