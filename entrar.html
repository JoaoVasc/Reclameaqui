<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/59dd9f0f2d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Entrar</title>
    </head>
    <body>
        <header>
            <div id="logo"><a href="index.html"><img src="img/SES.png" alt=""></a></div>
            <nav>
            <ul>
                <li><a href="">Acompanhe sua reclamação</a></li>
                <li><a href="">Cadastre uma empresa</a></li>
                <li><a href="">Compare</a></li>
                <li><a href="">Duvidas</a></li>
            </ul>
        </nav>
            <div id="btn">
                <div><a id="cadastrar" href="cadastro.html">Cadastrar</a></div>
            </div>
        </header><!--Fim do cabecalho-->
        <section class="container">
            <div id="cdp1">
                <form action="">
                    <fieldset id="entrando">
                        <legend>Entrar</legend>
                        <br/>
                    <div class="inputbox">
                        <input class="inputuser" type="email" name="email" id="email"
                        placeholder="Informe seu CPF,Email ou Matrícula">
                    </div>   
                    <div class="inputbox">
                        <input class="inputuser" type="password" name="senha" id="senha"
                        placeholder="Digite sua Senha">
                    </div>
                </fieldset> 
                </form>
                <div id="submit">
                    <input type="submit" value="Confirmar" id="confirmar">
                </div>
                <div id="btn3">
                    <a id="voltar" href="cadastro.html">Voltar</a>
                </div>
            </div>
        </section>
    </body>
</html>
