<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cadastro-cpf_style.css">
        <link rel="stylesheet" href="css/base_style.css">
        <script src="js/handlingCPF.js"></script>
        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <div class="logosSES">
                <a href="index.html"><img src="img/SES.png" alt="imagem-logo-ses"></a>
                <img src="img/brasao-gov-pe.png" alt="imagem-brasao-gov-pe">                
            </div>
        </header>
        <div class="home-menu">
            <table class="menu-principal">
                <tr>
                    <th class="item-de-tabela-3 separador">|</th>
                    <th class="item-de-tabela-entrar btn-menu"><a class="itens-menu" id="entrar" href="./entrar.html">Entrar</a></th>
                </tr>
            </table>
        </div>
        <section class="container">
            <div id="registration-CPF">
                <div id="register-CPF">
                    <form onsubmit="return goToPag(this)";>
                        <fieldset>
                            <legend><b>Criar Conta</b></legend>
                            <br />
                            <label for="ap_citizen_name" class="cpf-form-label">Informe Seu CPF</label>
                            <input class="inputuser" type="text" name="cpf" id="cpf" maxlength="14" autocomplete="off"
                            onclick="clearImput()" onkeypress="cpfMask(this.value)" required>
                        </fieldset>
                        <div class="row">
                            <div id="message"></div>
                        </div>
                        <div id="registration-botton">
                            <button class="btnRegister btn_green" onclick="contentValidation()">Cadastrar</button>
                        </div>
                        <div id="legalTermsText">
                            <p>Ao criar uma conta, você concorda com as <a href="#">Condições de Uso</a>. Verifique a
                                <a href="#">Notificação de Privacidade</a> e os <a href="#">Termos de Uso</a>.</p>
                        </div>
                    <hr>
                        <div id="iHaveAccont">
                            <p>Você já tem uma conta? <a class="fazer-login" href="entrar.html">Fazer login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
