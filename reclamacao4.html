<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reclame Aqui</title>
        <link rel="stylesheet" href="./css/base_style.css">
        <link rel="stylesheet" href="./css/historico_style.css">
        <link rel="stylesheet" href="./css/reclamacao_style.css">
    </head>
    <body>
        <header>
            <div class="logosSES">
                <a href="index.html"><img src="img/SES.png" alt="imagem-logo-ses" width="180px"></a>
                <img src="img/brasao-gov-pe.png" alt="imagem-brasao-gov-pe" width="180px">                
            </div>
        </header>
        <div class="home-menu">
            <table class="menu-principal">
                <tr>
                    <th class="item-de-tabela-3 separador">|</th>
                    <th class="item-de-tabela-desconectar btn-menu"><a class="itens-menu" id="desconectar" href="cadastro-perfil.html">Desconectar</a></th>
                </tr>
            </table>
        </div>
        <!--Fim do cabecalho-->
        <container class="historico-container">
            <section class="principal">
                <div class="area-foto-perfil">
                    <img class="imagem-perfil" src="img/user-profile.png" alt="imagem-perfil-de-usuario" width="450">
                    <h2 class="perfil-nome">Esther Carvalho Feitosa</h2>
                    <h2 Class="tipo-perfil">Perfil Cidadão</h2>
                </div>
                <div class="area-menu-principal-perfil">
                    <a href="#"><div class="menu-lateral meu-perfil">Meu Perfil</div></a>
                    <hr>
                    <a href="historico.html"><div class="menu-lateral historico-de-reclamacao">Histórico de Reclamações</div></a>
                    <hr>
                    <a href="reclameaqui.html"><div class="menu-lateral nova-reclamacao">Nova Reclamação</div></a>
                    <hr>
                    <a href="#"><div class="menu-lateral menu-desconectar">Desconectar</div></a>
                </div>
                <div class="layout-itens-reclamacao">
                    <h2 class="alerta-nova-reclamacao">Fale um pouco sobre oque ocorreu:</h2>
                    <img src="img/4-step-4.png" alt="step-4" width="280px">
                    <div class="detalhes-reclamacao">
                        <table class="tabela-descricao">
                            <tr>
                                <td colspan="2">
                                    <label class="rf" for="titulo">Título</label>
                                    <input class="rf" id="titulo" type="text">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label class="rf" for="descricao">Descrição</label>
                                    <textarea class="descricao-reclamacao" id="texto" rows="4"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="rf" for="arquivos">Anexar Arquivos</label>
                                    <input class="datalhe-arquivos" id="arquivo" type="file">
                                </td>
                                <td>
                                    <label class="rf" for="data">Data do ocorrido</label>
                                    <input class="datalhe-data" type="datetime-local">
                                </td>
                            </tr>
                        </table>
                        <table class="tabela-botoes">
                            <tr>
                                <td class="botao-reclamacao">
                                    <a href="reclamacao3.html" id="voltar">Voltar</a>                                    
                                </td>
                                <td class="botao-reclamacao">
                                    <a href="reclamacao5.html" id="seguir">Seguir</a>
                                </td>
                            </tr>
                        </table>                        
                    </did>
                </div>    
                <!-- /#reclamacoes -->
            </section>
        </container>
        <!-- /#principal -->
    </body>
</html>
