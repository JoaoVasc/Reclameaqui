<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/base_style.css">
        <link rel="stylesheet" href="css/cadastro-perfil_style.css">
        <script src="js/handlingCPF.js"></script>
        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <div class="logosSES">
                <a href="index.html"><img src="img/SES.png" alt="imagem-logo-ses"></a>
                <img src="img/brasao-gov-pe.png" alt="imagem-brasao-gov-pe">                
            </div>
        </header>
        <div class="home-menu">
            <table class="menu-principal">
                <tr>
                    <th class="item-de-tabela-3 separador">|</th>
                    <th class="item-de-tabela-entrar btn-menu"><a class="itens-menu" id="entrar" href="./entrar.html">Entrar</a></th>
                </tr>
            </table>
        </div>
        <!--Fim do cabecalho-->
        <section class="container">
            <div class="selec-perfil">
                <h2>Olá, selecione qual o seu Perfil:</h2>
                <div id="perfis">
                    <table>
                        <tr>
                            <td class="perfis-table">
                                <a id="cidadao" href="cadastroCPF.html"><div class="area-cidadao" onclick="userType(0)"><img src="img/user-profile.png" alt="imagem-perfil-de-usuario" width="250">Cidadão</div></a>                                
                            </td>
                            <td class="perfis-table">
                                <a id="ouvidor" href="cadastroCPF.html"><div class="area-ouvidor" onclick="userType(1)"><img src="img/user-profile.png" alt="imagem-perfil-de-usuario" width="250">Ouvidor</div></a>
                            </td>
                        </tr>
                    </table>
                    <section class="selec-perfil-info">
                        <h4>&#9656 Se deseja abrir reclamações, selecione o perfil de <b>Cidadão</b>.</h4>
                        <h4>&#9656 Se faz parte da equipe de ouvidoria da SES, selecione <b>Ouvidor</b>.</h4>
                </section>
                </div>
            </div>
        </section>
    </body>
</html>
